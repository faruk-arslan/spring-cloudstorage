<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="note-list" class="table-responsive">
    <table class="table table-striped" id="userTable">
        <thead>
        <tr>
            <th style="width: 20%" scope="col"></th>
            <th style="width: 20%" scope="col">Title</th>
            <th style="width: 60%" scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note,noteStat:${notes}">
            <td>
                <button type="button" class="btn btn-success" th:attr="onclick=|showNoteModal('${note.noteid}','${note.notetitle}','${note.notedescription}')|" >Edit</button>
                <a class="btn btn-danger" th:attr="onclick=|deleteNote('${note.noteid}')|">Delete</a>
            </td>
            <th scope="row" th:text="${note.notetitle}">Example Note Title</th>
            <td th:text="${note.notedescription}">Example Note Description </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

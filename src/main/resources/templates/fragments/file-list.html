<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="file-list" class="table-responsive">
    <table class="table table-striped" id="fileTable">
        <thead>
        <tr>
            <th style="width: 20%" scope="col"></th>
            <th style="width: 80%" scope="col">File Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file, fileStat:${files}">
            <td>
                <a th:href="@{/files/download(fileId=${file.fileid})}" target="_blank" class="btn btn-success">View</a>
                <a  class="btn btn-danger">Delete</a>
            </td>
            <th th:text="${file.filename}" scope="row">ExampleFile.txt</th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
